<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Special Sale</title>
  </head>
  <body>
    <header>
      <div class="nav-container-1">
        <div class="nav-container-left">
          <div class="img-container">
            <img src="../assets/image.png" alt="logo" class="logo" />
            <p class="logo-subtext">M TECH GROUP</p>
          </div>
        </div>
        <div class="nav-links">
          <a href="../Home/index.html"><p>Home</p></a>
          <a href="../special-sale/index.html"><p>Laptops</p></a>
          <a href="../About-us/index.html"><p>About Us</p></a>
        </div>
      </div>
      <div class="icons-container">
        <img
          class="icons-navbar hidden"
          src="../assets/search.png"
          alt="search"
        />
        <img class="icons-navbar hidden" src="../assets/profile.png" alt="" />
        <img class="icons-navbar hidden" src="../assets/cart.png" alt="" />
        <img class="icons-navbar" src="../assets/menu.png" alt="" />
      </div>
    </header>
    <section class="laptops-section">
      <div class="hero-laptops">
        <div class="hero-laptops-title">
          <h1>LAPTOPS</h1>
        </div>
        <div class="laptop-brands-section">
          <div class="laptop-brands">
            <img class="brand-img" src="./assets/hp-brand.png" alt="hp-logo" />
          </div>
          <div class="laptop-brands">
            <img class="brand-img" src="./assets/asus-brand.png" alt="asus" />
          </div>
          <div class="laptop-brands">
            <img class="brand-img" src="./assets/apple.png" alt="apple" />
          </div>

          <div class="laptop-brands">
            <img class="brand-img" src="./assets/dell-brand.png" alt="dell" />
          </div>
          <div class="laptop-brands">
            <img
              class="brand-img"
              src="./assets/lenovo-brand.png"
              alt="lenovo"
            />
          </div>
          <div class="laptop-brands">
            <img class="brand-img" src="./assets/msi-brand.png" alt="msi" />
          </div>
        </div>
      </div>
      <p class="graphic-subtext">See All Brands</p>
      <div class="hero-graphics">
        <div class="hero-graphics-title">
          <h1>GRAPHICS</h1>
        </div>
        <div class="hero-graphics-section">
          <div class="hero-graphics-img">
            <img
              class="graphic-card"
              src="./assets/graphics.png"
              alt="graphic-card"
            />
            <img class="glow" src="./assets/glow.png" alt="" />
          </div>
          <div class="hero-graphics-params">
            <div class="params">
              <p>Integrated</p>
            </div>
            <div class="params"><p>Discrete</p></div>
            <div class="params"><p>eGPU</p></div>
          </div>
        </div>
      </div>
      <div class="hero-parts">
        <div class="hero-parts-title">
          <h1>PARTS</h1>
        </div>
        <div class="parts-container">
          <div class="part">
            <div class="part-img">
              <img class="parts-img" src="./assets/ram.png" alt="ram" />
            </div>
            <div class="hero-parts-text">
              <h3>RAM</h3>
              <p>To see ram parts click more</p>
              <h4>More</h4>
            </div>
          </div>
          <div class="part">
            <div class="part-img">
              <img
                class="parts-img"
                src="./assets/hard-drive.gif"
                alt="hard-drive"
              />
            </div>
            <div class="hero-parts-text">
              <h3>HARD</h3>
              <p>To see hard parts click more</p>
              <h4>More</h4>
            </div>
          </div>
          <div class="part">
            <div class="part-img">
              <img class="parts-img" src="./assets/amd.gif" alt="" />
            </div>
            <div class="hero-parts-text">
              <h3>CPU</h3>
              <p>To see cpu parts click more</p>
              <h4>More</h4>
            </div>
          </div>
          <div class="part">
            <div class="part-img">
              <img class="parts-img" src="./assets/motherboard.webp" alt="" />
            </div>
            <div class="hero-parts-text">
              <h3>MOTHER BOARD</h3>
              <p>To see ram parts click more</p>
              <h4>More</h4>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
