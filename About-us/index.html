<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>About Us</title>
  </head>
  <body>
    <header>
      <div class="nav-container-1">
        <div class="nav-container-left">
          <div class="img-container">
            <img src="../assets/image.png" alt="logo" class="logo" />
            <p class="logo-subtext">M TECH GROUP</p>
          </div>
        </div>
        <div class="nav-links">
          <a href="../Home/index.html"><p>Home</p></a>
          <a href="../Special-Sale/index.html"><p>Laptops</p></a>
          <a href="../About-us/index.html"><p>About Us</p></a>
        </div>
      </div>
      <div class="icons-container">
        <img
          class="icons-navbar hidden"
          src="../assets/search.png"
          alt="search"
        />
        <img class="icons-navbar hidden" src="../assets/profile.png" alt="" />
        <img class="icons-navbar hidden" src="../assets/cart.png" alt="" />
        <img class="icons-navbar" src="../assets/menu.png" alt="" />
      </div>
    </header>
    <footer>
      <div class="hr-container">
        <hr />
      </div>
      <div class="media-links">
        <div class="media-links-container">
          <p>Pay via</p>
          <div class="media-options">
            <img
              class="options-img"
              src="../Special-Sale/assets/pay-pal.png"
              alt="pay-pal"
            />
            <img
              class="deal"
              src="../Special-Sale/assets/deal.png"
              alt="deal"
            />
            <img
              class="options-img"
              src="../Special-Sale/assets/pickup-payment.png"
              alt="pick-up"
            />
            <img
              class="options-img"
              src="../Special-Sale/assets/visa.png"
              alt="visa"
            />
          </div>
        </div>
        <div class="media-links-container">
          <p>Social Media</p>
          <div class="media-options">
            <img
              class="social-icon-youtube"
              src="../Special-Sale/assets/youtube.png"
              alt="youtube"
            />
            <img
              class="social-icon"
              src="../Special-Sale/assets/instagram.png"
              alt="instagram"
            />
            <img
              class="social-icon"
              src="../Special-Sale/assets/twitter.png"
              alt="twitter"
            />
            <img
              class="social-icon"
              src="../Special-Sale/assets/facebook.png"
              alt="facebook"
            />
          </div>
        </div>
      </div>
      <div class="media-download">
        <p>Download the MTECH app</p>
        <div class="media-download-options">
          <img src="../Special-Sale/assets/app-store.png" alt="app-store" />
          <img src="../Special-Sale/assets/google-play.png" alt="google-play" />
        </div>
      </div>

      <p>Copyright Â© 2024 Nayden Banchevski / Figma Design By Reyhane Mehrad</p>
